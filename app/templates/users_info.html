{% extends 'index.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-danger" style="text-align: center;">Welcome !! </h4>
    </div>
</div>
<div class="container justify-content-center">
    <form action="{% url 'info_users' i.id  %}" method="POST">
        {% csrf_token %} 
        
        <div class="row mb-4 t-5" >
          <label for="name" class="col-sm-2 col-form-label">ID: </label>
          <div class="col-sm-7">
            <input type="text" value="{{i.id}}" class="form-control" name="id" id="id" readonly>
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Name: </label>
          <div class="col-sm-7">
            <input type="email" value="{{i.Name}}" name="name" class="form-control" id="name" readonly>
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Email: </label>
          <div class="col-sm-7">
            <input type="email" value="{{i.Email}}" name="email" class="form-control" id="email" readonly>
          </div>
        </div>
        <div class="row mb-3">
          <label for="role" class="col-sm-2 col-form-label">Role: </label>
          <div class="col-sm-7">
            <input type="text" value="{{i.Role}}" name="role" class="form-control" id="role" readonly>
          </div>
        </div>
        
        <div class="d-flex align-items-center justify-content-center mb-4">
            <a
              href="{% url 'users' %}"
              class="btn btn-outline-success btn-sm md-sm"
              >GO Back</a
            >
        </div>  
        </form>
    </div>
{% endblock content %}
