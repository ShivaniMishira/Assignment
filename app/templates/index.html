<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.min.css' %}"
      class="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/style.css' %}"
      class="stylesheet"
    />
  </head>
  <body style="padding: 100px 40px;">
    <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Assignment </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              Shivani Mishra
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'index' %}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'hello' %}">Hello World!!</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'users' %}">User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'new_users' %}">Add New User</a>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search" action="{% url 'search' %}" method="POST">
              {% csrf_token %} 
              <input
                class="form-control me-2"
                type="search"
                name="search"
                id="search"
                placeholder="Search User By Name"
                aria-label="Search"
              />
              <button class="btn btn-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    {% block content %}

    <div class="row">
        <div class="col-sm-8 offset-2">
            <h4 class="alert alert-danger" style="text-align: center;">Welcome !! </h4>
        </div>
    </div>
      

    

    {% endblock content %}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
  </body>
</html>
