{% extends 'index.html' %}
{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h4 class="alert alert-danger" style="text-align: center;">Welcome !! </h4>
    </div>
</div>
<div class="container justify-content-center">
    <form action="{% url 'update' A.id %}" method="POST">
        {% csrf_token %} 
        <div class="row mb-4 t-5" >
          <label for="name" class="col-sm-2 col-form-label">Name: </label>
          <div class="col-sm-7">
            <input type="text" value="{{A.Name}}" class="form-control" name="name" id="name">
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-sm-2 col-form-label">Email: </label>
          <div class="col-sm-7">
            <input type="email" value="{{A.Email}}" name="email" class="form-control" id="email">
          </div>
        </div>
        <div class="row mb-3">
          <label for="role" class="col-sm-2 col-form-label">Role: </label>
          <div class="col-sm-7">
            <input type="text" value="{{A.Role}}" name="role" class="form-control" id="role">
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-center mb-4">
            <button type="submit" class="btn btn-outline-danger">Submit</button>
        </div>  
        </form>
    </div>
{% endblock content %}
